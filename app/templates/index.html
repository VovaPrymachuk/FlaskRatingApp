<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Rate | Flask app</title>
</head>
<body>

<div class="container">
    <img src="../static/media/python.png" alt="python" class="logo">
    {% if message %}
        <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="post">
        <div class="form-group">
            <h3>User name</h3>
            <input type="text" name="user" placeholder="Your name">
        </div>

        <div class="form-group">
            <h3>Framework</h3>
            <select name="worker">
                <option value="">Select worker</option>
                <option value="worker1">Vova</option>
                <option value="worker2">Ivan</option>
                <option value="worker3">Misha</option>
                <option value="worker4">Sasha</option>
            </select>
        </div>

        <div class="rating">
            <h3>Please rate worker</h3>
            <input type="radio" name="rating" value="1">1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5
            <input type="radio" name="rating" value="6">6
            <input type="radio" name="rating" value="7">7
            <input type="radio" name="rating" value="8">8
            <input type="radio" name="rating" value="9">9
            <input type="radio" name="rating" value="10" checked>10
        </div>

        <div class="form-group">
            <h3>Comments about your choose</h3>
            <textarea
                    name="comments"
                    id=""
                    cols="30"
                    rows="10"
                    placeholder="Tell what you liked and\or did not like"
            ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn">
    </form>
</div>

</body>
</html>
